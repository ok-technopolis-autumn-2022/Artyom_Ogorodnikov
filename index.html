<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>todos</title>
    <link href="style/style.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
<div class="todo_app">
    <!-- заголовок -->
    <header class="todo-app__header">
        <h1>TODOS</h1>
    </header>

    <main class="todo-app__frame">
        <section class="todo-app__main-controls">
            <!-- кнопка - свернуть/развернуть задачи -->
            <button class="roll_btn" title="Свернуть задачи">
            </button>
            <!-- поле ввода нового задания -->
            <input class="new_task" type="text" class="input_task" placeholder="What needs to be done?">
        </section>

        <section class="todo-app__tasks">
            <!-- список заданий -->
            <ul>
                <li class="task_in_list">
                    <div class="task">
                        <input class="task_status" type="checkbox" id="item1">
                        <label class="task_status_icon" for="item1"></label>
                        <span class="task_text"> HTML</span>
                        <button class="delete_btn"></button>
                    </div>
                </li>
                <li class="task_in_list">
                    <div class="task">
                        <input class="task_status" type="checkbox" id="item2">
                        <label class="task_status_icon" for="item2"></label>
                        <span class="task_text"> CSS</span>
                        <button class="delete_btn"></button>
                    </div>
                </li>
                <li class="task_in_list">
                    <div class="task">
                        <input class="task_status" type="checkbox" id="item3">
                        <label class="task_status_icon" for="item3"></label>
                        <span class="task_text"> JS</span>
                        <button class="delete_btn"></button>
                    </div>
                </li>
                <li class="task_in_list">
                    <div class="task">
                        <input class="task_status" type="checkbox" id="item4">
                        <label class="task_status_icon" for="item4"></label>
                        <span class="task_text"> JS tools</span>
                        <button class="delete_btn"></button>
                    </div>
                </li>
                <li class="task_in_list">
                    <div class="task">
                        <input class="task_status" type="checkbox" id="item5">
                        <label class="task_status_icon" for="item5"></label>
                        <span class="task_text"> randomlongtextrandomlongtextrandomlongtextrandomlongtextrandomlongtextrandomlongtextrandomlongtextrandomlongtextrandomlongtextrandomlongtextrandomlongtext</span>
                        <button class="delete_btn"></button>
                    </div>
                </li>
            </ul>
        </section>

        <section class="todo-app__actions-bar">
            <span class="tasks_left">3 items left</span>
            <span class="task_filter" role="radiogroup" aria-label="Task-filter actions">
                <label class="task_filter_item">
                    <input class="task-filter_input" id="show_all" type="radio" name="selector"
                           aria-label="Show all tasks" checked>
                    <label class="task-filter_text" for="show_all">All</label>
                </label>
                <label class="task_filter_item">
                    <input class="task-filter_input" id="show_active" type="radio" name="selector"
                           aria-label="Show active tasks">
                    <label class="task-filter_text" for="show_active">Active</label>
                </label>
                <label class="task_filter_item">
                    <input class="task-filter_input" id="show_completed" type="radio" name="selector"
                           aria-label="Show completed tasks">
                    <label class="task-filter_text" for="show_completed">Completed</label>
                </label>
            </span>
            <input class="clear_completed" type="button" value="Clear completed" aria-label="Clear completed tasks">
        </section>
    </main>
</div>
</body>
</html>
